<!DOCTYPE html>
<html>
<head>
  <title>AI Gen Automator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Auto Generator</h1>
    
    <div class="control-group">
      <label for="promptFile">Upload Prompts (.txt)</label>
      <input type="file" id="promptFile" accept=".txt">
    </div>

    <div class="control-group">
      <label for="delayInput">Delay (seconds)</label>
      <input type="number" id="delayInput" value="15" min="1">
    </div>

    <div class="stats">
      <p>Loaded Prompts: <span id="promptCount">0</span></p>
      <p>Status: <span id="statusText">Idle</span></p>
      <p>Progress: <span id="progressText">0/0</span></p>
    </div>

    <div class="buttons">
      <button id="startBtn" disabled>Start Automation</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    
    <div class="log-container">
      <h3>Log</h3>
      <div id="logArea"></div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
